<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Movie Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="puzzle-bg"></div>

    <main>
      <h1>Movie Manager</h1>

      <form id="movieForm">
        <label>Movie Name <input type="text" id="movieName" required /></label>
        <label>Genre <input type="text" id="genre" required /></label>
        <label
          >Release Date <input type="date" id="releaseDate" required
        /></label>
        <label>Description <textarea id="movieDesc" required></textarea></label>
        <label
          >Poster <input type="file" id="imageUpload" accept="image/*"
        /></label>
        <button type="submit">Add Movie</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Genre</th>
            <th>Date</th>
            <th>Description</th>
            <th>Poster</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="movies-table-body"></tbody>
      </table>
    </main>

    <script src="script.js"></script>
  </body>
</html>
